<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Introduce una ciudad" spellcheck="false" class="search__input">
            <button class="search__btn"><img src="./Images/search.png" alt="Search button"></button>
        </div>
        <div class="weather">
            <img src="./Images/clear.png" alt="weather image" class="weather__icon">
            <h1 class="weather__temp">22'C</h1>
            <h2 class="weather__city">MÃ©xico</h2>
            <div class="weather__details">
                <div class="details__col">
                    <img src="./Images/humidity.png" alt="weather details">
                    <div>
                        <p class="details__text">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="details__col">
                    <img src="./Images/wind.png" alt="weather details">
                    <div>
                        <p class="details__text">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
